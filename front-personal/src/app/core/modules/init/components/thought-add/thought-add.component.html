<div class="container">
  <h1>Add a Thought</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="newThought.title"
        required
      />
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea
        id="content"
        name="content"
        rows="4"
        [(ngModel)]="newThought.content"
        required
      ></textarea>
    </div>

    <button type="submit">Add Thought</button>
  </form>
</div>
