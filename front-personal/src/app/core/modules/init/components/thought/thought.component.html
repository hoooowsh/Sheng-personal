<div class="thought">
  <div *ngIf="thought">
    <div class="title">
      <h1>{{ thought.title }}</h1>
    </div>
    <div class="content">
      <p>{{ thought.content }}</p>
    </div>
    <div class="date">
      <p>Date: {{ thought.formattedDate }}</p>
    </div>
    <div class="button-container">
      <div class="goback_button">
        <button (click)="goBack()">Go Back</button>
      </div>
      <div class="delete-button">
        <button *ngIf="isAdmin" (click)="deleteThought()">Delete This</button>
      </div>
    </div>
  </div>
</div>
