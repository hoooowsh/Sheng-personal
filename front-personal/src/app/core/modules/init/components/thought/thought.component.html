<div class="thought">
  <div *ngIf="thought">
    <div class="title">
      <h1>{{ thought.title }}</h1>
    </div>
    <div class="content">
      <p>{{ thought.content }}</p>
    </div>
    <div class="date">
      <p>Date: {{ thought.formattedDate }}</p>
    </div>
    <div class="delete-button">
      <button (click)="deleteThought()">Delete This</button>
    </div>
  </div>
</div>
