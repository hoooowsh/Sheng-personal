<div class="thought-list-container">
  <mat-table [dataSource]="thoughts">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
      <mat-cell *matCellDef="let thought"> {{ thought.date }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let thought"> {{ thought.title }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="onRowClicked(row)"
    >
    </mat-row>
  </mat-table>

  <button mat-raised-button (click)="createThought()" class="add-button">
    Add
  </button>
</div>
