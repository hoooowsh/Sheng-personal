<div class="thought-list-container">
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th></th>
        <button class="add-button" (click)="createThought()">+</button>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let thought of thoughts" (click)="onRowClicked(thought)">
        <td>{{ thought.title }}</td>
        <td>{{ thought.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
