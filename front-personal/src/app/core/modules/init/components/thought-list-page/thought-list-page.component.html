<div class="thought-list">
  <div class="thought-list-container">
    <table class="table">
      <tr class="header-row">
        <th>Title</th>
        <th><button class="add-button" (click)="createThought()">+</button></th>
      </tr>
      <tr *ngFor="let thought of thoughts" (click)="onRowClicked(thought)">
        <td>{{ thought.title }}</td>
        <td>{{ thought.formattedDate }}</td>
      </tr>
    </table>
  </div>
</div>
