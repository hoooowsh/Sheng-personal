<!-- project-detail.component.html -->

<div class="project-detail">
  <div class="project-detail-container">
    <h1>{{ project.Title }}</h1>
    <img
      [src]="project.ImageUrl"
      class="image-container"
      alt="{{ project.Title }}"
    />
    <p *ngFor="let paragraph of contentParagraphs">{{ paragraph }}</p>

    <div class="skill">
      <p>Skills: {{ project.Skills }}</p>
    </div>

    <div class="date">
      <p>{{ project.Date }}</p>
    </div>
    <div class="project-info">
      <div class="icons">
        <a
          *ngIf="project.Github"
          href="{{ project.Github }}"
          class="github-icon"
          >GitHub</a
        >
        <a *ngIf="project.Demo" href="{{ project.Demo }}" class="demo-icon"
          >Demo</a
        >
      </div>
    </div>
  </div>
</div>
