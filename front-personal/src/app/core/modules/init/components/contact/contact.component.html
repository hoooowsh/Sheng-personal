<div class="contact-container">
  <form (ngSubmit)="submitContactForm()">
    <div class="row">
      <div class="column">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="contact.email"
          name="email"
          required
        />
      </div>
      <div class="column">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="contact.name"
          name="name"
          required
        />
      </div>
    </div>

    <div class="row">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" [(ngModel)]="contact.phone" name="phone" />
    </div>

    <div class="row">
      <label for="message">Message:</label>
      <textarea
        id="message"
        [(ngModel)]="contact.message"
        name="message"
        required
      ></textarea>
    </div>

    <button type="submit">Send</button>
  </form>
</div>
