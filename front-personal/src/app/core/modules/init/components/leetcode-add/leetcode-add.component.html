<div class="add-leetcode">
  <div class="container">
    <div class="add-leetcode-title"><h1>add one leetcode~</h1></div>
    <form (ngSubmit)="addLeetcode()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="newLeetcode.title"
          required
          maxlength="100"
        />
      </div>
      <div class="form-group">
        <label for="topic">Topic:</label>
        <input
          type="text"
          id="topic"
          name="topic"
          [(ngModel)]="newLeetcode.topic"
          required
          maxlength="100"
        />
      </div>
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea
          id="content"
          name="content"
          rows="4"
          [(ngModel)]="newLeetcode.content"
          required
          (input)="adjustTextarea($event)"
        ></textarea>
      </div>

      <div class="submit-button">
        <button type="submit">Add Leetcode</button>
      </div>
    </form>
  </div>
</div>
